};

<h3 class="flex justify-center bg-blue-300 align-middle">EX01- P03</h3>
<h3 class="flex justify-center bg-blue-200 align-middle mb-10">This is increament, decrement and delete</h3>

<label id="num" class=" flex text-center justify-center align-middle p-5 bg-slate-400">0</label>
<div id="" class=" bg-slate-300 flex justify-center gap-16 mt-5">
    <button onclick="increament()">Increament</button>
    <button onclick="decreament()">Decrement</button>
    <button onclick="remove()">Remove all</button>
</div>
</div>


<script>

    let num = JSON.parse(localStorage.getItem("number")) || 0;  
    document.getElementById("num").innerHTML = num;

    function increament(){
        num++;
        document.getElementById("num").innerHTML = num;
        localStorage.setItem("number", JSON.stringify(num));
    }

    function decreament(){
       

        if (num === 0) return;
        else if (num){
            num--;
        }
        document.getElementById("num").innerHTML = num;
        localStorage.setItem("number", JSON.stringify(num));
     
    }

    function remove(){
        num = 0;
     document.getElementById("num").innerHTML = num;
     localStorage.setItem("number", JSON.stringify(num));
    }
</script>
